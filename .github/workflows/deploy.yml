name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          hosts: 'root@185.20.227.11'
    privateKey: ${{ secrets.KEY }}
    debug: false
    command: |
      cd ../home/Telegram_bot_wallet
      pm2 stop walletbot
      git pull
      pm2 start walletbot
